<body>
    <h1>Array</h1>
    <h2>Syntax</h2>    
    <script>
        let number = ["one", "two", "three"];
        document.write(number[0]);
        number.push('four');
        console.log(number);
    </script>

<h1>Array & Loop</h1>
<p>coworkers</p>
<ul>
    <script>
        let coworkers = ['park', 'kim', 'Lee', 'Sang'];
        let i = 0;
        while(i < coworkers.length){
            document.write('<li><a href="http://a.com/'+coworkers[i]+'">' +coworkers[i]+'</a></li>');
            i = i + 1;
        }
    </script>
</ul>
